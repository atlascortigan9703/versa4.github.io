<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VERSAFLEX</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body { font-family: "Segoe UI", Arial, sans-serif; line-height: 1.6; background: #fff; color: #111; }

    /* Company Header */
    .company-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 0 0;
      background: #fff;
      position: relative;
      transition: background 0.3s;
    }
    .company-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #111;
      transition: color 0.3s;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: center;
      background: #000;
      color: #fff;
      padding: 10px 20px;
      width: 100%;
      margin-bottom: 0;
    }
    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
      margin: 0;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }

    /* Dark Mode Toggle Button */
    #darkModeToggle {
      position: absolute;
      top: 10px;
      right: 20px;
      padding: 6px 12px;
      border: none;
      background: #444;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background: #121212;
      color: #e4e4e4;
    }
    body.dark-mode .company-header {
      background: #000;
    }
    body.dark-mode .company-title {
      color: #fff !important;
    }
    body.dark-mode nav {
      background: #1e1e1e;
    }
    body.dark-mode #darkModeToggle {
      background: #444;
      color: #fff;
    }

  </style>
</head>
<body>

  <!-- Dark Mode Toggle Button -->
  <button id="darkModeToggle" aria-pressed="false">Dark Mode</button>

  <!-- Company Header & Navigation -->
  <div class="company-header">
    <h1 class="company-title">VERSAFLEX</h1>
    <nav>
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>

  <script>
    // Dark mode toggle
    const toggle = document.getElementById('darkModeToggle');
    toggle.onclick = () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      toggle.setAttribute('aria-pressed', isDark);
      toggle.textContent = isDark ? 'Light Mode' : 'Dark Mode';
    };
  </script>

</body>
</html>
